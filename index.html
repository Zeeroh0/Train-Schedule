<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Train Schedule</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

</head>

<body> 

    <div class="container">

        <div class="jumbotron">
            <h1>Train Schedule</h1>
            <h3>Know when your favorite choo choo is coming by again</h3>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card" id="schedules">
                    <div class="card-header" id="schedulesHeader">
                    Current List of Train Schedules
                    </div>
                    <div class="card-body">

                        <table class="table" id="displaySchedules">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (mins)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="tName"></td>
                                    <td id="tDestination"></td>
                                    <td id="tFrequency"></td>
                                    <td id="nextTrain"></td>
                                    <td id="minsAway"></td>
                                </tr>
                            </tbody>
                        </table>    

                    </div>
                </div>
            </div>
        </div>



         <div class="row">
            <div class="col-lg-12">
                <div class="card" id="addTrain">
                    <div class="card-header" id="addTrainHeader">
                        <i class="fa fa-list-alt" aria-hidden="true"></i>Add a Train
                    </div>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="name-input">Train Name</label>
                                <input type="text" class="form-control" id="nameInput">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>
                            <div class="form-group">
                                <label for="start-input">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="startTimeInput" placeholder="eg 15:00">
                            </div>   
                            <div class="form-group">
                                <label for="frequency-input">Frequency (mm)</label>
                                <input type="number" class="form-control" id="frequencyInput">
                            </div>      
                        </form>

                        <button type="button" class="btn btn-primary" id="submit"><i class="fa fa-search" aria-hidden="true"></i>Submit</button>

                    </div>
                </div>
            </div>
        </div>




    </div>









    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
</body>
</html>
